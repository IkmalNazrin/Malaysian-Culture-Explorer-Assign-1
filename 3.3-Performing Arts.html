<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom CSS for Culture Details */
        body {
            background-color: #f2f2f2;
            background-image: linear-gradient(to bottom, #f2f2f2, #b21f1f);
            background-attachment: fixed;
            background-size: cover;
        }

        body::-webkit-scrollbar {
        display: none; /* WebKit (Chrome, Safari, etc.) */
        }

        .container {
            padding-top: 150px; /* Adjust padding-top to create space for the fixed image */
        }

        .culture-details {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .culture-details h2 {
            color: #b21f1f;
            margin-bottom: 20px;
        }

        .culture-details p {
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust minmax width */
            grid-gap: 20px;
            margin-bottom: 20px; /* Add margin bottom for gap */
        }

        .gallery img {
            max-width: 100%; /* Ensure images don't exceed container width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Add shadow with increased blur radius and opacity */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Add transition effect */
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(120%); /* Increase brightness on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .youtube-video {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            margin-bottom: 20px; /* Add margin bottom for gap */
        }

        .youtube-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Fixed image styles */
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 0;
            pointer-events: none; /* Allow clicks to pass through the image */
        }

        .youtube-header {
            background-color: #b21f1f;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            animation: shine 4s infinite linear;
            background-image: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.1) 10%, rgba(255, 255, 255, 0.2) 30%, rgba(255, 255, 255, 0.3) 40%, rgba(255, 255, 255, 0.2) 60%, rgba(255, 255, 255, 0.1) 70%, transparent 100%);
            background-size: 200% auto;
        }

        .youtube-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        .youtube-header h3:hover {
            color: #ff7f0e; /* Change text color on hover */
        }

        @keyframes shine {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .youtube-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid #b21f1f; /* Red border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
            transition: transform 0.3s ease, border-color 0.3s ease; /* Smooth transition */
        }

        .youtube-video:hover iframe {
            transform: scale(1.02); /* Scale up on hover */
            border-color: #ff7f0e; /* Change border color on hover */
        }

        .back-button {
            position: fixed;
            top: 14px;
            left: -15px;
            z-index: 1000; /* Ensure it's above other content */
        }

        .back-button a {
            display: inline-block;
            padding: 0px 12px 0 30px !important; /* Adjusted padding for rectangular shape */
            background-color: #FA5F55; /* Light gray background color */
            color: #fff; /* Dark text color */
            border: 1px solid #FAA0A0; /* Border color */
            transition: background-color 0.3s ease, transform 0.5s ease-in-out, box-shadow 0.3s ease; /* Added box-shadow transition */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added box shadow */
        }

        .back-button a:hover {
            background-color: #EC5800; /* Lighter gray background color on hover */
            transform: scale(1.1); /* Increase size on hover */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
            text-decoration: none; /* Remove underline on hover */
        }

        .back-button i {
            font-size: 20px;
        }

    </style>
</head>

<body>

    <img src="performing-arts-bg.jpg" alt="Performing Arts" class="fixed-image">

    <div class="back-button">
        <a href="http://127.0.0.1:3000/2-Culture Categories.html" class="btn"><i class="bi bi-arrow-left"
                style="font-size: 20px;"></i></a>
    </div>

    <div class="container">
        <div class="culture-details">
            <h2 class="display-4">Performing Arts</h2>
            <p class="lead">Discover the magic of Malaysian performing arts, where dance, music, and theater come together to create unforgettable experiences.</p>
            <div class="row">
                <div class="col-lg-4">
                    <div class="gallery">
                        <img src="performing-arts1.jpg" alt="Performing Arts Image 1">
                        <img src="performing-arts2.jpg" alt="Performing Arts Image 2">
                        <img src="performing-arts3.jpg" alt="Performing Arts Image 3">
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="youtube-header">
                        <h3><a href="http://127.0.0.1:3000/4.3-Performing Arts.html" style="text-decoration: none; color: inherit;">Experience the Performing Arts</a></h3>
                    </div>
                    <div class="youtube-video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/BxpLpXxY4a8" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <p>Immerse yourself in the mesmerizing performances and cultural heritage of Malaysian performing arts.</p>
        </div>
    </div>

</body>

</html>
