<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px; /* Add padding to the left and right */
            background: linear-gradient(to bottom right, #ff4d4d, #ffad99); /* Smooth gradient red like strawberry */
            min-height: 100vh; /* Ensure content stretches to at least full viewport height */
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Adding text shadow for depth */
            margin-top: 50px;
            font-size: 36px;
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        p {
            color: #fff;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Adding text shadow for depth */
            margin-bottom: 30px;
        }

        .links {
            margin-top: 20px;
            margin-bottom: 35px; /* Add margin bottom to create a gap */
        }

        .links span {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ffad99;
            color: #702963;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease; /* Adding transition effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Adding shadow for depth */
        }

        .links span:hover {
            background-color: #ff4d4d; /* Changing background color on hover */
            transform: scale(1.05); /* Adding slight scale effect */
        }

        .links span a {
            color: #702963; /* Setting the initial color */
            text-decoration: none; /* Removing underline */
        }

        .links span a:hover {
            color: #fff; /* Changing color on hover */
        }

        .video-container {
            position: relative;
            max-width: 340px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the container */
            overflow: hidden;
            padding-bottom: 56.25%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Adding shadow for depth */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        /* Bottom Navigation Bar Styles */
        .bottom-nav {
            position: fixed; /* Fixed positioning */
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffad99; /* Background color for navbar */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0; /* Reduced padding */
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3); /* Adding shadow effect */
            z-index: 999; /* Ensure it stays on top of other content */
        }

        .bottom-nav a {
            text-decoration: none;
            color: #702963; /* Text color for navbar links */
            transition: color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px; /* Reduced font size for navbar text */
            font-weight: bold; /* Make the text bold */
        }

        .bottom-nav a:hover {
            color: #fff; /* Text color for navbar links on hover */
        }

        .bottom-nav i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* Icons */
        .bottom-nav a::before {
            font-size: 24px;
            margin-bottom: 3px;
            transition: transform 0.3s ease; /* Adding transition effect */
            font-weight: bold;
        }

        .bottom-nav a:hover::before {
            transform: scale(1.2); /* Scale up the icon on hover */
        }

        .bottom-nav a:nth-child(1)::before {
            content: "üè†"; /* Unicode for home icon */
        }

        .bottom-nav a:nth-child(2)::before {
            content: "üìã"; /* Unicode for list icon */
        }

        .bottom-nav a:nth-child(3)::before {
            content: "üë§"; /* Unicode for user icon */
        }

        .bottom-nav a:nth-child(4)::before {
            content: "üåê"; /* Unicode for map-marker-alt icon */
        }
    </style>
</head>
<body>
    <h1>Plan Your Trip</h1>
    <div class="content">
        <p>Get ready to explore Malaysia's wonders! Start planning your trip with these resources:</p>
        <div class="links">
            <span><a href="https://www.tourism.gov.my/" target="_blank" rel="noopener noreferrer">Official Malaysia Tourism Website</a></span>
            <span><a href="https://sandinmycurls.com/the-best-festivals-of-malaysia/" target="_blank" rel="noopener noreferrer">Travel Blogs for Inspiration</a></span>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/cFEztHFeU8o" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="http://127.0.0.1:3000/index.html">Home</a>
        <a href="http://127.0.0.1:3000/2-Culture Categories.html">Categories</a>
        <a href="http://127.0.0.1:3000/5-User Preference.html">Preferences</a>
        <a href="http://127.0.0.1:3000/6-Plan Your Trip.html">Trip</a>
    </nav>
</body>
</html>
